<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego del gato >> Reto </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="main">
        <h1 class="titulo">Juego del gato >> Reto<a id="btnReiniciar" class="reiniciar"><i class="fas fa-redo-alt"></i></a></h1>
        <div class="contenido">
            <div class="lado-izquierdo">
                <table>
                    <tbody>
                        <tr>
                            <td id="1"></td>
                            <td id="2"></td>
                            <td id="3"></td>
                        </tr>
                        <tr>
                            <td id="4"></td>
                            <td id="5"></td>
                            <td id="6"></td>
                        </tr>
                        <tr>
                            <td id="7"></td>
                            <td id="8"></td>
                            <td id="9"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="lado-derecho">
                <div class="turno">Turno de <span id="turno"></span></div>
                <div id="pregunta" class="pregunta">
                  <strong>Selecciona un recuadro</strong></div>
                <form id="form" method="post" class="form"></form>
            </div>
        </div>
    </div>
    <img src="./img/ic_dekids_atom.png" class="Universo Dekids">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="js/app_universo.js"></script>
</body>
</html>
